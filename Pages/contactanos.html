    <meta charset="UTF-8">

    <title>Contactanos</title>
</head>

<body>
    <p>No te quedes con ninguna duda, llena el formulario y escribinos tu consulta</p>
    <form action="#" method="POST">
        <fieldset>
            <legend> Formulario de contacto </legend>
                <label for="Nombre"> Nombre <sup> * </sup></label>
                    <input type="text" id="fname" name="Nombre" placeholder="Introduce tu nombre" required>
            <br>
            <br>
                <label for="E-mail"> E-mail <sup> * </sup> </label>
                     <input type="text" id="lname" name=E-mail placeholder="Introduce tu e-mail" required>
            <br>
            <br>
                 <label for="Teléfono"> Teléfono </label>
                     <input type="number" id="phone" name="teléfono" placeholder="Introduce tu teléfono">
            <br>
            <br>
                 <label for="Consulta"> Consulta <sup> * </sup></label>
            <br>
            <textarea cols="40" rows="10" placeholder="Escribe aquí tu consulta"></textarea>
            <!-- 
        <input type= "text" id= "consulta" name= "consulta" placeholder="Escribe aquí tu consulta" required>    
        -->

            <br>
            <br>
            <input type="submit" value="Enviar">
        </fieldset>
    </form>
