    <h1> Contactanos </h1>
    <div class="subtitulo"><i> ¡No te quedes con ninguna duda, llena el formulario y escribinos tu consulta!</i> </div>

    <div class="formulario">
     <form class="row g-3 needs-validation" novalidate> </form>
     
            <fieldset>
                <legend> Formulario de contacto </legend>

                <form class="row g-3 needs-validation" novalidate>
                    <div class="col-md-4">
                        <label for="validationCustom01" class="form-label">Nombre</label>
                        <input type="text" class="form-control" id="validationCustom01" placeholder="Mark" required>
                        <div class="valid-feedback">
                            Looks good!
                        </div>
                    </div>
                    <div class="col-md-4">
                        <label for="validationCustom02" class="form-label">Apellido </label>
                        <input type="text" class="form-control" id="validationCustom02" placeholder="Otto" required>
                        <div class="valid-feedback">
                            Looks good!
                        </div>
                    </div>
                    <div class="col-md-4">
                        <label for="validationCustomTelefono" class="form-label">Telefono</label>
                        <div class="input-group has-validation">
                            <input type="text" class="form-control" id="validationCustomTelefono" required>
                            <div class="invalid-feedback">
                                Numero de telefono invalido
                            </div>
                        </div>
                    </div>

                    <div class="col-12">
                        <label for="E-mail"> E-mail <sup> * </sup> </label>
                    </div>
                    <div class="form">
                        <div class="row g-2">
                            <div class="col-md">
                                <div class="form-floating">
                                    <input type="email" class="form-control" id="floatingInputGrid" placeholder="name@example.com" required>
                                    <label for="floatingInputGrid">Email address</label>
                                    <div class="invalid-feedback">
                                        Correo electronico invalido
                                    </div>
                                </div>
                            </div>
                        </div>

                        <div class="col-md-3">
                            <label for="validationCustom05" class="form-label">Consulta</label>
                            <textarea class="form-control" placeholder="Leave a comment here" id="floatingTextarea2" style="height: 100px" required></textarea>
                        </div>
                    </div>

    </div>
    <div class="col-12">
        <button class="btn btn-primary" type="submit">Enviar</button>
    </div>
    </fieldset>
    </form>
